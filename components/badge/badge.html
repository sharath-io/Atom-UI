        <h1>Badges</h1>
        <p class="description">Badges are used to highlight an item's status or count for quick recognition.
            Notification is the best use case example for badge.
        </p>
        <!-- badge on Avatars -->
        <h2>Badge on Avatars</h2>
        <div class="badge-container">
            <button class="avatar-button-l">
                <img class="avatar size-l" src="https://i.pravatar.cc/400?img=2">
                <span class="avatar-badge-l"></span>
            </button>
            <button class="avatar-button-m">
                <img class="avatar size-m" src="https://i.pravatar.cc/400?img=2">
                <span class="avatar-badge-m"></span>
            </button>
            <button class="avatar-button-s">
                <img class="avatar size-s" src="https://i.pravatar.cc/400?img=2">
                <span class="avatar-badge-s">3</span>
            </button>
        </div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%2827%2C104%2C57%2C1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=16px&dsblur=68px&wc=true&wa=true&pv=19px&ph=37px&ln=false&fl=1&fm=Hack&fs=14px&lh=151%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522avatar-button-l%2522%253E%250A%2520%2520%2520%253Cimg%2520src%253D%2522%2522%2520alt%253D%2522%2522%253E%250A%2520%2520%2520%253Cspan%2520class%253D%2522avatar-button-badge-l%2522%253E%253C%252Fspan%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522avatar-button-m%2522%253E%250A%2520%2520%2520%253Cimg%2520src%253D%2522%2522%2520alt%253D%2522%2522%253E%250A%2520%2520%2520%253Cspan%2520class%253D%2522avatar-button-badge-m%2522%253E%253C%252Fspan%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522avatar-button-s%2522%253E%250A%2520%2520%2520%2520%253Cimg%2520src%253D%2522%2522%2520alt%253D%2522%2522%253E%250A%2520%2520%2520%2520%253Cspan%2520class%253D%2522avatar-button-badge-s%2522%253E3%253C%252Fspan%253E%250A%253C%252Fbutton%253E"

        <h2>Badge on Icons</h2>

        <div class="badge-container">
