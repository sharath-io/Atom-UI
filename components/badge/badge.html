    <div class="body-text">

        <!-- badge on icons -->
        <h2>Badge on Icons</h2>

        <div class="badge-container">
            <button class="icon-button">
                <span class="material-icons">notifications</span>
                <span class="icon-button-badge">10</span>
            </button>

            <button class="icon-button">
                <span class="material-icons">shopping_cart</span>
                <span class="icon-button-badge">2</span>
            </button>
        </div>

        <h2>Badge on Avatars</h2>
        <div class="badge-container">
            <button class="avatar-button-l">
                <img class="avatar size-l" src="https://i.pravatar.cc/400?img=2">
                <span class="avatar-button-badge-l"></span>
            </button>
            <button class="avatar-button-m">
                <img class="avatar size-m" src="https://i.pravatar.cc/400?img=2">
                <span class="avatar-button-badge-m"></span>
            </button>
            <button class="avatar-button-s">
                <img class="avatar size-s" src="https://i.pravatar.cc/400?img=2">
                <span class="avatar-button-badge-s">3</span>
            </button>
        </div>


    </div>
