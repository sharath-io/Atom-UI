    <div class="body-text">
        <h1>Button</h1>
        <h2>Primary buttons</h2>
        <button class="bt btn-primary">Primary
        </button>
        <button class="bt btn-secondary">Secondary
        </button>


        <h2>Button with Icons</h2>

        <button class="bt btn-secondary">
            <i class="fa fa-shopping-cart"></i>Add to Cart
        </button>

        <button class="bt btn-primary btn-search">
            <i class="fa fa-search"></i>
        </button>
        <button class="btn-menu btn-secondary">
            <i class="fa fa-bars"></i>
        </button>

        <h2>Link buttons</h2>
        <button class="btn-link"><a href="/">Gmail
        </button>
        <button class="btn-link"><a href="/">Images</a>
        </button>
        <button class="btn-link">
            <i class="fa fa-bars"></i>
        </button>

        <h2>Floating action buttons</h2>
        <div class="float-container">
            <button class="btn-float"><i class="fa fa-comment-o"></i>
            </button>
            <button class="btn-float"><i class="fa fa-star-o"></i>
            </button>
            <button class="btn-float"><i class="fa fa-external-link"></i>
            </button>

        </div>
    </div>
